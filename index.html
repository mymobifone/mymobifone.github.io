<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/scrolltabs.css" rel="stylesheet">
    <title>Danh sách tiện ích</title>
</head>
<body>
<div class="header search-container d-flex flex-row align-items-center">
    <label class="input-search">
        <input placeholder="Tìm kiếm dịch vụ" id="search">
        <img src="images/search.png" class="search-icon"/>
    </label>
</div>
<div class="container" id="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators" id="carousel-indicators">
        </div>
        <div class="carousel-inner p12" id="carousel-inner">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Quay lại</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Tiếp</span>
        </button>
    </div>
    <div id="tabSet" class="scroll_tabs_theme_light">
    </div>
    <div class="scrollable-container" id="scrollable-container"></div>
</div>
<button type="button" class="btn btn-primary hidden" id="showDialog" data-bs-toggle="modal" data-bs-target="#dialog">
    Hihi
</button>
<div class="modal fade " id="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer d-flex justify-center" style="justify-content: center">
                <a type="button" id="goToUrl" href="https://google.com" class="btn btn-success">Đồng Ý</a>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/jquery.mousewheel.js"></script>
<script src="js/jquery.scrolltabs.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    $('#tabSet').scrollTabs();
    initSearch();
</script>
</body>
</html>
