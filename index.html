<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/scrolltabs.css" rel="stylesheet">
    <title>Danh sách tiện ích</title>
</head>
<body>
<div class="header search-container d-flex flex-row align-items-center">
    <label class="input-search">
        <input placeholder="Tìm kiếm dịch vụ" id="search">
        <img src="images/search.png" class="search-icon"/>
    </label>
</div>
<div class="container" id="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner p12">
            <div class="carousel-item active">
                <img src="images/1053SP-100.jpg" class="d-block w-100 img-radius" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/1053TK-100.jpg" class="d-block w-100 img-radius" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/Oncredit%201053-100.jpg" class="d-block w-100 img-radius" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Quay lại</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Tiếp</span>
        </button>
    </div>
    <div id="tabSet" class="scroll_tabs_theme_light">
    </div>
    <div class="scrollable-container" id="scrollable-container"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.mousewheel.js"></script>
<script src="js/jquery.scrolltabs.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    $('#tabSet').scrollTabs();
    initSearch();
</script>
</body>
</html>
